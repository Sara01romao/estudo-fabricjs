<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <!-- https://github.com/rodrigopandini/articles-fabric.js/blob/master/Part-1.md -->

    <canvas id="imagem"></canvas>

    <canvas id="svg-container"></canvas>
    

    
    <!-- <script src="script.js"></script> -->

   


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.js" integrity="sha512-hOJ0mwaJavqi11j0XoBN1PtOJ3ykPdP6lp9n29WVVVVZxgx9LO7kMwyyhaznGJ+kbZrDN1jFZMt2G9bxkOHWFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        var containerImg = new fabric.Canvas('imagem');
        
        
       
        
       
        //adiciona imagem 
        fabric.Image.fromURL('./google.png',  function(oImg) {

            oImg.scale(0.5).set('flipX', true)
            
            containerImg.add(oImg);
            
        });


       
        

        //adiciona svg
        var containerSvg = new fabric.Canvas('svg-container');
    
        fabric.Image.fromURL('./moldura-svg.svg', function(oSvg){
            containerSvg.add(oSvg);
            
        })

        
        
    </script>


<style>
    #imagem{
        
        background: pink;
    }
</style>

</body>
</html>
